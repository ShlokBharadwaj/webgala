<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Testomonial Box</title>
</head>

<body class="box-border bg-[#ccccc5] flex flex-col items-center justify-center h-full overflow-hidden mt-36 p-[10px]">
    <div class="testimonial-container bg-[#0077b6] text-white rounded-lg m-5 p-12 max-w-[768px] relative">
        <div class="progress-bar">
        </div>
        <div class="fas fa-quote-right fa-quote text-[#023e8a] text-[28px] absolute top-[20px] left-10"></div>
        <div class="fas fa-quote-left fa-quote text-[#023e8a] text-[28px] absolute bottom-[20px] right-10"></div>
        <p class="testimonial leading-7 text-justify">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, consectetur unde nulla error impedit
            suscipit dolor quidem eos quasi ratione.
        </p>
        <div class="user flex items-center justify-center">
            <img src="https://source.unsplash.com/random/?portrait" alt="user" class="user-image rounded-[50%] h-[75px] w-[75px] object-cover">
            <div class="user-details ml-3">
                <h4 class="username m-0 font-bold">Rachel Adams</h4>
                <p class="role font-normal">HR Manager</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
