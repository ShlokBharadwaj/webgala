<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Testomonial Box</title>
</head>

<body>
    <div class="testimonial-container">
        <div class="progress-bar">
        </div>
        <div class="fas fa-quote-right fa-quote"></div>
        <div class="fas fa-quote-left fa-quote"></div>
        <p class="testimonial">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, consectetur unde nulla error impedit
            suscipit dolor quidem eos quasi ratione.
        </p>
        <div class="user">
            <img src="https://source.unsplash.com/random/100x100/?portrait" alt="user" class="user-image">
            <div class="user-details">
                <h4 class="username">Rachel Adams</h4>
            <p class="role">HR Manager</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
