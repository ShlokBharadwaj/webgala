<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo List</title>
</head>
<body class="bg-[#f8f9fa] text-[#1a1a1a] flex flex-col items-center justify-center h-[100vh] m-0 box-border">
    <h1 class="text-[10rem] text-[#0077b6] text-center opacity-40">todos</h1>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Enter your todos" autocomplete="off">
        <ul class="todos list-disc" id="todos">
            <li>My 1st todo</li>
            <li>My 2nd todo</li>
        </ul>
    </form>
    <script src="script.js"></script>
</body>
</html>
