<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="img">
            <img src="https://source.unsplash.com/random/530x500/?landscape" alt="First-Image">
            <img src="https://source.unsplash.com/random/530x500/?portrait" alt="Second-Image">
            <img src="https://source.unsplash.com/random/530x500/?India" alt="Third-Image">
            <img src="https://source.unsplash.com/random/530x500/?Sky" alt="Fourth-Image">
        </div>
        <div class="buttons-container">
            <button id="left">Previous</button>
            <button id="right">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
